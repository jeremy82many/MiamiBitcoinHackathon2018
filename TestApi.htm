<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crypto Currency API Tester</title>
</head>
<body>
    <h1>Crypto Currency API Tester</h1>


    <!-- This div goes above the QR code -->
    <div id="ddlChange2" class="ddlChange" style="width:600px"></div>


    <!-- Start - This code goes in the input form area -->
    <script src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
    <select id="coinDdl" style="border-radius: 3px; border: 1px solid rgb(133, 133, 133); transition:border-color 200ms, box-shadow 200ms; border-image: none; left: 0px; top: 0px; width: 235px; height: 25px; color: rgb(156, 156, 156); font-family: Lato; font-size: 14px; box-sizing: border-box; box-shadow: none; background-color: rgb(230, 230, 230);"></select>
    <br /><br />
    <select id="numDdl" style="border-radius: 3px; border: 1px solid rgb(133, 133, 133); transition:border-color 200ms, box-shadow 200ms; border-image: none; left: 0px; top: 0px; width: 150px; height: 25px; color: rgb(156, 156, 156); font-family: Lato; font-size: 14px; box-sizing: border-box; box-shadow: none; background-color: rgb(230, 230, 230);">
        <option>Choose how many...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <br />
    <div id="ddlChange" class="ddlChange" style="width:600px"></div>

    <script>
        $(function () {
            $.ajax({
                method: "GET",
                url: "https://api.coinmarketcap.com/v1/ticker/?limit=10",
                success: function (result) {
                    var emit = "<option>Choose a payment...</option>";
                    $.each(result, (index, item) => {
                        emit += "<option value=\"" + item.symbol + "," + item.price_usd + "," + item.id + "\">" + item.symbol + " - " + item.id + "</option>";
                    });
                    $("#coinDdl").html(emit);
                }
            });

            $("#numDdl, #coinDdl").change(function () {
                if ($("#coinDdl").prop('selectedIndex') == 0 || $("#numDdl").prop('selectedIndex') == 0) {
                    $(".ddlChange").html("");
                    return;
                }
                var optionValue = $("#coinDdl").val();
                var numValue = $("#numDdl").val();
                var values = optionValue.split(",");
                var symbol = values[0];
                var priceUsd = values[1];
                var id = values[2];
                var plural = numValue == 1 ? "" : "s";
                var msg = "Current price for one " + symbol + " in USD: $" + (priceUsd * 1).toFixed(2) + "<br/>For " + numValue + " ticket" + plural + ", you have to pay " + (numValue / priceUsd).toFixed(8) + " in " + id;
                $("#ddlChange").html(msg);
                var msg = "Please send " + (numValue / priceUsd).toFixed(8) + " " + symbol + " to the<br/>address below within the next 10 minutes";
                $("#ddlChange2").html(msg);
            });
        });
    </script>
    <!-- End -->


</body>
</html>
